<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Jogo Ping-Pong</title>
    <style>
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>

        const canvasEl = document.querySelector("canvas"), 
        canvasCtx = canvasEl.getContext("2d"),
        gapX = 10

        const mouse = { x: 0, y: 0}

        const lineWidth = 15 // especura da linha

        const field = { // objeto Campo
            w: window.innerWidth,
            h: window.innerHeight,

            // desenho do campo
            draw: function(){
                canvasCtx.fillStyle = "#286047" // escolho a cor primeiro e desenho
                canvasCtx.fillRect(0, 0, this.w, this.h) // retangulo (feito o desenho do campo)
            },
        }

        //objeto linha do meio
        const line = {
            w: 15,
            h: field.h,
            // desenhando a linha do campo
            draw: function(){
                canvasCtx.fillStyle = "#FFFFFF"
                canvasCtx.fillRect(field.w/ 2 - this.w / 2, 0, this.w, this.h) // linha do meio do campo
            },
        }

        // objeto raquete a esquerda
        const lettPaddle = {
            x: gapX,
            y: 0,
            w: line.w, 
            h: 200,
            _move: function(){
                this.y = mouse.y - this.h / 2
            },
            draw(){
                canvasCtx.fillStyle = "#FFFFFF"
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)

                this._move()
            }
        }

        // objeto da raquete a direita
        const rightPaddle = {
            x: field.w - line.w - gapX,
            y: 100,
            w: line.w, 
            h: 200,
            _move: function(){
                this.y = ball.y
            },
            draw(){
                canvasCtx.fillStyle = "#FFFFFF"
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)
                this._move()
            }
        }

        const score = {
            human: 1,
            computer: 2,
            draw(){
                canvasCtx.font = "bold 72px Arial"
                canvasCtx.textAlign = "center"
                canvasCtx.textBaseline = "top"
                canvasCtx.fillStyle = "#01341D"
                canvasCtx.fillText(this.human, window.innerWidth / 4, 50)
                canvasCtx.fillText(this.computer, window.innerWidth / 4 +  window.innerWidth / 2, 50)
            }
        }

        const ball = {
            x: 0,
            y: 0,
            r: 20,
            speed: 5,
            directionX: 1,
            directionY: 1,
            _calcPosition: function(){
                // verifica as laterais superior e inferior do campo
                if(
                    (this.y - this.r < 0 && this.directionY < 0) ||
                    (this.y > field.h - this.r && this.directionY > 0)
                    ){ // end if
                    this._reverseY()
                }
            },
            _reverseY: function(){
                this.directionY *= -1

            },
            _reverseX: function(){
                this.directionX *= -1

            },
            _move: function(){
                this.x += this.directionX * this.speed
                this.y += this.directionY * this.speed
            },
            draw(){
                // desenho da bola
                canvasCtx.fillStyle = "#FFFFFF"
                canvasCtx.beginPath()
                canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false)
                canvasCtx.fill()

                this._calcPosition()
                this._move()
            }
        }

        function setup() {
            canvasEl.width = canvasCtx.width = field.w // pega a largura da tela
            canvasEl.height = canvasCtx.height = field.h // altura
        }

        function draw() {

            field.draw()

            line.draw()

            lettPaddle.draw()
            rightPaddle.draw()

            score.draw()

            ball.draw()
        }
    
        window.animateFrame = (function () {
        return (
          window.requestAnimationFrame ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame ||
          window.oRequestAnimationFrame ||
          window.msRequestAnimationFrame ||
          function (callback) {
            return window.setTimeout(callback, 1000 / 60)
          }
        )
      })()

      function main(){
        animateFrame(main)
        draw()
      }
      
      setup()
      main()

      canvasEl.addEventListener('mousemove', function(e){
        mouse.x = e.pageX
        mouse.y = e.pageY

      })
    </script>
</body>
</html>
